<div class="auth-page">
  <div class="auth-card">

    <!-- Left Section -->
    <div class="auth-info">
      <h1>EstateX</h1>
      <p>
        Book verified properties, manage visits, and own your dream home
        with confidence.
      </p>
    </div>

    <!-- Right Section -->
    <div class="auth-form">
      <h2>{{ isLogin ? 'Welcome Back' : 'Create Account' }}</h2>

      <form (ngSubmit)="onSubmit()">

        <div class="input-group">
          <input 
            type="email" 
            placeholder="Enter Email"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>

        <div class="input-group">
          <input 
              type="password" 
              placeholder="Enter Password"
              [(ngModel)]="password"
              name="password"
              required
            />
        </div>

  <button type="submit">
    {{ isLogin ? 'Login' : 'Sign Up' }}
  </button>

</form>


      <p class="toggle-text">
        {{ isLogin ? "Don't have an account?" : "Already have an account?" }}
        <span (click)="toggleMode()">
          {{ isLogin ? 'Sign Up' : 'Login' }}
        </span>
      </p>

    </div>

  </div>
</div>
