<section class="property-details">

  <!-- Hero Image -->
  <div class="hero" [style.backgroundImage]="'url(' + property.image + ')'">
    <div class="overlay">
      <h1>{{ property.title }}</h1>
      <p>{{ property.location }}</p>
    </div>
  </div>

  <!-- Details Card -->
  <div class="details-card">

    <div class="price">
      {{ property.price }}
    </div>

    <p class="description">
      {{ property.description }}
    </p>

    <div class="features">

  </div>

</section>
